<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="shortcut icon" type="image/ico" href="img/favicon.png">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__slogan">Witaj w aplikacji "Budżet osobisty"! </div>
            <img src="img/logo.png" alt="" class="header__logo">
        </header>
        <main class="main">
            <div class="main__description">Zarejestruj się:</div>            
            <form action="" class="form">
                <label>Imię <input type="text" class="form__name"></label>
                <label>e-mail <input type="email" class="form__email"></label>
                <label>Hasło <input type="password" class="form__password"></label>
                <input type="submit" value="Zarejestruj się!" class="form__submit">
            </form>
        </main>
        <footer class="footer">
            <div class="footer__author">Kontakt z autorem: 
                <a href="#"><i class="fab fa-facebook-square"></i></a> 
                <a href="#"><i class="fas fa-envelope"></i></a>
            </div>
            <div class="footer__copyright">Wszelkie prawa zastrzeżone &copy; Dominik Drozd</div>
        </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.rawgit.com/tonystar/bootstrap-float-label/v4.0.2/bootstrap-float-label.min.css"/>
    <link rel="shortcut icon" type="image/ico" href="img/favicon.png">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <title>Add expense</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <p class="text-primary">Personal Budget</p>
                <p class="ml-auto">Zalogowany jako:
                    <span class="text-success">Dominik</span>
                </p>
                <button class="btn btn-danger ml-2">Wyloguj</button>
            </div>
        </nav>
        <header class="header"></header>
        <div class="jumbotron">
            <h1 class="display-4 text-center">Dodaj wydatek</h1>
            <hr class="my-4">
            <div class="d-flex justify-content-center">
                <img src="img/logo.png" class="header__logo img-fluid" alt="logo aplikacji">
            </div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarMenu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="income.html" class="nav-link"><i class="fas fa-wallet mr-1"></i>Dodaj przychód</a>
                        </li>
                        <li class="nav-item">
                            <a href="expense.html" class="nav-link"><i class="fas fa-shopping-cart mr-1"></i>Dodaj wydatek</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link"><i class="fas fa-balance-scale mr-1"></i>Przeglądaj bilans</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link"><i class="fas fa-wrench mr-1"></i>Ustawienia</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link"><i class="fas fa-sign-out-alt mr-1"></i>Wyloguj się</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="card mb-2">
            <i class="fas fa-shopping-cart card-img-top display-2 text-center"></i>
            <div class="card-body">
                <h5 class="card-title">Dodaj wydatek</h5>
                <form>
                    <div class="form-group">
                        <label for="amount">Kwota</label>
                        <input type="number" class="form-control" step="0.01" min="0.01" id="amount">
                    </div>
                    <div class="form-group">
                        <label for="date">Data</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <label class="form-check-label">Sposób płatności:</label>
                    <div class="form-check" id="radioInputs">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="cash" value="option1">
                        <label class="form-check-label" for="cash">Gotówka</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="debit" value="option2">
                        <label class="form-check-label" for="debit">Karta debetowa</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="credit" value="option3">
                        <label class="form-check-label" for="credit">Karta kredytowa</label>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputSelect">Kategoria</label>
                        </div>
                        <select class="custom-select" id="inputSelect">
                            <option selected>Wybierz...</option>
                            <option value="food">Jedzenie</option>
                            <option value="flat">Mieszkanie</option>
                            <option value="transport">Transport</option>
                            <option value="telecommunication">Telekomunikacja</option>
                            <option value="healthcare">Opieka zdrowotna</option>
                            <option value="cloth">Ubrania</option>
                            <option value="hygiene">Higiena</option>
                            <option value="children">Dzieci</option>
                            <option value="entertainment">Rozrywka</option>
                            <option value="trip">Wycieczka</option>
                            <option value="training">Szkolenia</option>
                            <option value="books">Książki</option>
                            <option value="savings">Oszczędności</option>
                            <option value="pension">Na emeryturę</option>
                            <option value="debts">Spłata długów</option>
                            <option value="donation">Darownizna</option>
                            <option value="other">Inne wydatki</option>
                        </select>
                    </div>
                    <textarea class="form-control my-3 textarea" placeholder="Komentarz (opcjonalnie)" name="comment" rows="4" cols="30"></textarea>
                    <input type="submit" value="Dodaj!" class="btn btn-primary">
                    <input type="button" value="Anuluj" class="btn btn-danger cancelBtn">
                </form>
            </div>
        </div>
    </div>

    <script src="expenseScript.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>

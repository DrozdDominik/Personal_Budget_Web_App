<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="shortcut icon" type="image/ico" href="img/favicon.png">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__slogan">Witaj w menu głównym! </div>
            <img src="img/logo.png" alt="" class="header__logo">
        </header>
        <main class="main">
            <div class="main__description">Wybierz opcję:</div>            
            <ul class="main__list">
                <li><a href="#" class="main__btn">Dodaj przychód</a></li>
                <li><a href="#" class="main__btn">Dodaj wydatek</a></li>
                <li><a href="#" class="main__btn">Przeglądaj bilans</a></li>
                <li><a href="#" class="main__btn">Ustawienia</a></li>
                <li><a href="#" class="main__btn">Wyloguj się</a></li>
            </ul>
        </main>
        <footer class="footer">
            <div class="footer__author">Kontakt z autorem: 
                <a href="#"><i class="fab fa-facebook-square"></i></a> 
                <a href="#"><i class="fas fa-envelope"></i></a>
            </div>
            <div class="footer__copyright">Wszelkie prawa zastrzeżone &copy; Dominik Drozd</div>
        </footer>
    </div>
</body>
</html>
